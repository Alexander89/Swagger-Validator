<!--The content below is only a placeholder and can be replaced.-->
<div class="container-fluid mt-3">
	<div class="row">
		<div class="col-12">
			<h2>{{title}}</h2>
		</div>
		<div class="col-md-6">
			<label for="source" class="form-label">Source</label>
			<input type="text" name="source" id="source" class="form-control" [(ngModel)]="source">
		</div>
		<div class="col-md-6">
			{{status}}
		</div>
	</div>
</div>
<div class="container-fluid my-3">
	<ul class="nav nav-tabs nav-fill">
		<li class="nav-item">
			<a class="nav-link" [class.active]="activeTab == 'main'" (click)="activeTab='main'">Definition / Try</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" [class.active]="activeTab == 'testServer'" (click)="activeTab='testServer'">Test-Server</a>
		</li>
	</ul>
	<div class="row mx-0 py-3 border border-top-0">
		<div [class.d-none]="activeTab !== 'main'" class="col-12">
			<app-tester [source]="source" (status)="onStatusChanged($event)"></app-tester>
		</div>
		<div [class.d-none]="activeTab !== 'testServer'" class="col-12">
			<app-test-server [path]="source"></app-test-server>
		</div>
	</div>
</div>
